# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory containing .bb and .bbappend files, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb \
            ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "xt-rpi-prod-devel"
BBFILE_PATTERN_xt-rpi-prod-devel := "^${LAYERDIR}/"
BBFILE_PRIORITY_xt-rpi-prod-devel = "10"

LAYERSERIES_COMPAT_xt-rpi-prod-devel = "kirkstone scarthgap"
LAYERDEPENDS_xt-rpi-prod-devel = "core"

